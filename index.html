<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Book App</title>
</head>
<body>
    <h1>Awesome Book App</h1>
    <table>
        <tbody id="book-list">

        </tbody>
    </table>

    <form id ="book-form">
        <h3>Add a New Book </h3>
        <div>
            <input type="text" placeholder="Title" required id="title">
        </div>
        <div>
            <input type="text" placeholder="Author" required id="author">
        </div>
        <input type="submit" value="Submit" id="add-book">
        <button class="removeBtn" style="display:none"></button>

    </form>
    <script src="app.js"></script>
</body>
</html>
